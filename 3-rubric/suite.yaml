name: rubric-eval-with-letta-judge
description: Eval using Letta agent as judge with rubric grading
dataset: dataset.csv

target:
  kind: letta_agent
  agent_file: ../1-agentfile/qa_agent.af
  base_url: https://api.letta.com/
  
graders:
  quality:
    kind: letta_judge
    prompt_path: rubric.txt
    extractor: last_assistant
gate:
  metric_key: quality
  op: gte
  value: 0.7
